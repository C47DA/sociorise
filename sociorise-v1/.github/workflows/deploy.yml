name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Deploy to cPanel
        uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
        with:
          ftp_host: ${{ secrets.CPANEL_HOST }}
          ftp_username: socioris
          ftp_password: ${{ secrets.CPANEL_PASSWORD }}
          local_source_dir: "."
          dist_target_dir: "public_html"
          delete: "false"
          exclude: "^.git/,^.github/,^node_modules/,.env,.DS_Store,README.md" 